dmake_version: 0.1
app_name: dmake-test

env:
  default:
    variables:
      DMAKE_NO_GPU: ${DMAKE_NO_GPU}
      DEVICE_PATH: /dev/urandom  # should really be set in host environment, e.g. /dev/bus/usb/001/002; here it's just easier for CI tests to set it here, to something that always exists

docker:
  root_image:
    name: tensorflow/tensorflow
    tag: 1.11.0-gpu

services:
  - service_name: test-gpu
    config:
      need_gpu: true
      devices:
        - ${DEVICE_PATH}:/dev/foo
      docker_image:
        build:
          context: .
          dockerfile: ./deploy/Dockerfile
    tests:
      commands:
        - ./deploy/test-nvidia-smi.sh
        - echo "Testing device mount" && head -c 32 /dev/foo > /dev/null
      timeout: "5"  # test string type deprecation warning D003
