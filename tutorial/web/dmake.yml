dmake_version: 0.1
app_name: dmake-tutorial

env:
  default:
    variables:
      AMQP_URL: amqp://user:password@rabbitmq/dev

docker:
  base_image:
    name: dmake-tutorial-web-base
    root_image: ubuntu:16.04
    raw_root_image: true
    copy_files:
      - deploy/requirements.txt
    install_scripts:
      - deploy/dependencies.sh

services:
  - service_name: web
    needed_links:
      - rabbitmq
    needed_services:
      - worker
    config:
      docker_image:
        start_script: deploy/start.sh
      ports:
        - container_port: 8000
          host_port: 8000
      readiness_probe:
        command:
          - curl
          - -sSf
          - http://localhost:8000/
          - -o
          - /dev/null
        period_seconds: 1
        max_seconds: 10
    tests:
      commands:
        - >-
          ./manage.py test
          --verbosity=2 --noinput
          --with-coverage --cover-package=. --cover-branches --cover-erase --cover-html --cover-html-dir cover --cover-xml --cover-xml-file coverage.xml
          --with-xunit --xunit-file nosetests.xml
          --nologcapture
          --with-id
      junit_report: nosetests.xml
      html_report:
        directory: cover
        title: Web HTML coverage report
      cobertura_report: coverage.xml
